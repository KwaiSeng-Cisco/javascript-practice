<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div class="fruits">
      <label for="item">Enter a new fruit:</label>
      <input type="text" name="item" id="item">
      <button name="fruits">Add fruit</button>
    </div>

    
    <ul class="fruits-list">

    </ul>

    <div class="cars">
        <label for="item">Enter a new car:</label>
        <input type="text" name="item" id="item">
        <button name="cars">Add car</button>
      </div>
  
      
      <ul class="cars-list">
  
      </ul>

    <script>

    
        

        var list = document.querySelector('.fruits-list');
        var input = document.querySelector('.fruits input');
        var button = document.querySelector('.fruits button');

        add_item_to_list(list,input,button);

        var car_list = document.querySelector('.cars-list');
        var car_input = document.querySelector('.cars input');
        var car_button = document.querySelector('.cars button');

        add_item_to_list(car_list,car_input,car_button);

        function add_item_to_list(list,input,button){
        

            button.addEventListener('click', () => {
                const myItem = input.value;
                input.value = '';

                const listItem = document.createElement('li');
                const listText = document.createElement('span');
                const listBtn = document.createElement('button');

                listItem.appendChild(listText);
                listText.textContent = myItem;
                listItem.appendChild(listBtn);
                listBtn.textContent = 'Delete';
                list.appendChild(listItem);

                listBtn.addEventListener('click', () => {
                list.removeChild(listItem);
                });

                input.focus();
            });
        }

    </script>
  </body>
</html>
